<html>
<head>
<script src="vue.js"></script>
<link rel="icon" href="icon.ico">
<link rel="stylesheet" href="styles.css"/>
</head>
<body style="-webkit-app-region: drag;">
<div id="app">
	<div class="slides">
		<transition name="slide">
			<img v-for="(slide, index) in slides" v-if="selected_slide == index" :src="'data/' + slide + '.png'"/>
		</transition>
	</div>
</div>
<script>

var application = new Vue({
	data: {
		data: 5,
		message: '',
		errors: [{ title: "Жестокая ошибка", rows: ["123213-1", "124242-2"] }, { title: "Жестокая ошибка", rows: ["123213-1", "124242-2"] }, { title: "Жестокая ошибка", rows: ["123213-1", "124242-2"] }, { title: "Жестокая ошибка", rows: ["123213-1", "124242-2"] }],
		client_temperature: 15,
		client_humidity: 50,
		inner_temperature: 20,
		inner_humidity: 60,
		slides: [],
		selected_slide: null,
		show_slide: false,
	},
});
application.$mount("#app");

function startSlide(arr) {
	application.slides = arr;
	let index = 0;
	let func = () => {
		application.selected_slide = null;
		//application.$forceUpdate();
		application.selected_slide = [index++];
		if(index >= application.slides)
			clearInverval(interval);
	};
	func();
	var interval = setInterval(func, 2500);
}

startSlide(["mental-blacksmith", "powered_by", "disclaimer", "ya-recrut"]);
</script>
